{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4 phones"></div>
        <div class="">
            <!-- {% if form.errors %}
            <p> Password or Username is incorrect </p>
            {% endif %} -->
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center sign">Sign In</h3>
                </div>
                <div class="card-body">
                    <form action="/accounts/login/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form%}
                        <div class="form-group">
                            <input type="submit" class="btn btn-sm" value="Login">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                    <p class="mt-5">Don't Have an Account, <a href="/accounts/register/" class="text-primary">Register</a></p>
                </div>
            </div>
        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
